{% extends 'home.html' %}
{% load static %}
{% block content %} 
<br><br>
<style>
  .btn{
    color :black;
    background-color:rgb(226, 171, 43);
    text-align: center;
    border-radius :20px;
    font-weight:bold;
    padding-right:20px;
    padding-left:20px;

  }
  .mb-3{
    text-align:left;
    font-weight: bold;
    font-size:20px;
  }
  .h4{
    font-weight: bolder;
    font-size:30px;
  }
</style>

<div class="container-fluid">
  <div class="row">
    <div class="card shadow m-5 col-sm-4" >
        <div class="card-body">
            <h4 class="h4">Admin Login</h4>
            <form method="post"  name="login" class="shadow p-5" style="border:2px solid grey">
              {% csrf_token %}
                <div class="mb-3 mt-3">
                  <label for="email" class="form-label">Username:</label>
                  <input type="text" class="form-control" id="email" placeholder="Enter email" name="username">
                </div>
                <div class="mb-3">
                  <label for="pwd" class="form-label">Password:</label>
                  <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                </div>
                
                <button type="submit" class="btn btn-primary">login </button>
                
              </form>
              <div class="text-center">New hear? <a href="{% url 'adminsignup' %}">signup here</a></div>
        </div>
    </div>
    <div class="col-lg-5 col-sm-12 ">
      <!-- <img class="my-img" src="https://image.freepik.com/free-vector/online-registration-sign-up-with-man-sitting-near-smartphone_268404-95.jpg" alt=""> -->
      <img src="{% static "images/signupimg.svg" %}" alt="" height="500px">
    </div>
</div>
</div>
