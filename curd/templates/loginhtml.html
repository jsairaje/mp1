<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo</title>
    {% comment %} <link rel="stylesheet" href="{%  static 'style.css' % }">
     {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>

<br><br>
<style>
    .btn{
      color :black;
      background-color:rgb(226, 171, 43);
      text-align: center;
      border-radius :20px;
      font-weight:bold;
      padding-right:20px;
      padding-left:20px;
  
    }
    .mb-3{
      text-align:left;
      font-weight: bold;
      font-size:20px;
    }
    .h4{
      font-weight: bolder;
      font-size:30px;
    }
    .card{
        padding:10px;
    }
  </style>

<div class="container-fluid">
  <div class="row">

    <div class="col-lg-4 col-sm-12 card shadow m-4">
        <div class="card-body">
            <h4 class="h4">Admin Signup</h4>
            
              <form method="post"  name="login" class="shadow p-5" style="border:2px solid grey">
                {% csrf_token %}
                  <div class="mb-3 mt-3">
                    <label for="email" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="email" placeholder="Enter email" name="username">
                  </div>
                  <div class="mb-3">
                    <label  class="form-label">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter Email" name="email">
                  </div>
                  <div class="mb-3">
                    <label for="pwd" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                  </div>
                  <div class="mb-3">
                    <label for="pwd" class="form-label">Conferm Password:</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd1">
                  </div>
                  <button type="submit" class="btn btn-primary">signup </button>
                  
                </form>
              
             <div class="text-center">Do not have account? <a href="{% url 'adminlogin' %}">login here</a></div>
        </div>

      </div>
      <div class="col-lg-5 col-sm-12 ">
        <img class="my-img" src="https://image.freepik.com/free-vector/online-registration-sign-up-with-man-sitting-near-smartphone_268404-95.jpg" alt="">
        <!-- <img src="{% static "images/signupimg.svg" %}" alt="" height="500px"> -->
      </div>
  </div>  
</div>


</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</html>
